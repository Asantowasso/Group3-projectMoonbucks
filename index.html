<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19e80cb586.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Moonbucks</title>
</head>

<body>

    <!--Header-->
<div class="container content is-large custom_header">
    <span class="icon-text p-4 has-text-white ">
        <span class="is-size-1">Moonbucks</span>
        <span class="icon">
            <i class="fas fa-regular fa-moon"></i>
        </span>
        <span class="icon">
            <i class="fas fa-solid fa-mug-hot"></i>
        </span>
        <span class="icon">
            <i class="fas fa-plane"></i>
        </span>
    </span> 
</div>

    <!--Navbar-->
    <!--links for Mission Statement, menu, locations, cart-->
<nav class="container content is-medium" id="nav_links">
    <ul class="columns has-text-centered">
        <li class="column"><a href="#welcome">Welcome</a></li>
        <li class="column"><a href="#menu">Menu</a></li>
        <li class="column"><a href="#locations">Locations</a></li>
        <li class="column"><a href="#cart">Cart</a></li>
    </ul>
</nav>


<!--Mission Statement-->
<div class="container content is-medium pt-6 custom_border_box" id="welcome">
    <h2 class="has-text-centered">Hello! Welcome to Moonbucks!</h2>
    <p class="p-3 has-text-centered">Scroll down to view our extensive menu of our select gourmet coffee as well as your nearest pick-up location. <br> Click below to view our mission statement!</p>
    <button class="m-5" id="statementBtn">Mission Statement</button>
</div>

<!--Menu-->
<div class="container custom_border_box mt-6">

        <div class="columns content is-medium pt-6">
            <h2 class="column is-full has-text-centered">Menu</h2>
        </div>
    
        <div class="columns content is-medium p-6"> 
            <div class="has-text-centered" id="menu">


            </div>
        </div>
    
</div>

<!--Map Api-->
<div class="container content pt-6 mt-5 custom_border_box">
    <h2 class="has-text-centered">Our Locations</h2>
    <div id="locations">
        
    </div>
</div>

<!--Cart?-->
<div class="container content pt-6 custom_border_box" >
    <h2 class="has-text-centered">Your Order</h2>
    <ul id="cart">

    </ul>

</div>

<script src="./assets/script.js"></script>
</body>
</html>
